<!DOCTYPE html>
    {% extends "base.html" %}
    {% block title%}{{result.sname}}{%endblock%}

    {%block content%}
    <h2>商品詳細</h2>
    <table border="1">
        <tr>
            <td>商品番号</td>
            <td>{{result.scode}}</td>
        </tr>
        <tr>
            <td>商品名</td>
            <td>{{result.sname}}</td>
        </tr>
        <tr>
            <td>販売価格</td>
            <td>{{result.price}}</td>
        </tr>
        <tr>
            <td>商品説明</td>
            <td>{{result.detail}}</td>
        </tr>
        <tr>
            <td>商品画像</td>
            <td><img src="../static/img/{{result.filename}}" style='max-width:200px; max-height:200px; width:auto; height:auto;'></td>
        </tr>
    </table>
    <br><br>
    <form action="/products" method="GET">
        <input type="submit" value="一覧に戻る">
    </form>
    {%endblock%}
